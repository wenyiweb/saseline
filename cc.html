<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var phoneWidth =  parseInt(window.screen.width);
		var phoneScale = phoneWidth/640;
		var ua = navigator.userAgent;
		if (/Android (\d+\.\d+)/.test(ua)){
			var version = parseFloat(RegExp.$1);
			if(version>2.3){
				document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
			}else{
				document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
			}
		} else {
			document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
		}
		document.addEventListener('touchmove', function(e){
			e.preventDefault();
		},false);
	</script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!--探索 / s-->
	<div class="search-page ab" style="display:block;">
		<div id="wrapper">
			<div id="scroller">
				<div class="bg"></div>
				<div class="vaseline ab">
					<img src="images/vaseline_s.png" id="vs">
					<img src="images/sl.png" id="sl">
					<img src="images/vaseline_s1.png" id="vs1">
				</div>
				<div class="vaseline_tip ab">
					<img src="images/star2.png" class="star2 ab">
					<img src="images/hand.png" class="ab hand">
				</div>
				<div class="vaseline_logo ab"></div>
				<div class="tip ab" style="opacity:1"></div>
			</div>
		</div>
		 
		<div class="starfield" id="starfield1">
			<div id="stars1"></div>
		</div>
		<div class="starfield" id="starfield2">
			<div id="stars2"></div>
			
		</div>
		<div class="cloud ab"></div>
		<div class="cup ab"></div>
	</div>
	<!--探索 / e-->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script src="js/iscroll.js"></script>
	<script>
		var myScroll = new IScroll('#wrapper', {
		mouseWheel: true,scrollX: true, freeScroll: true ,bounce:false,
		indicators: [{
			el: document.getElementById('starfield1'),
			resize: false,
			ignoreBoundaries: true,
			speedRatioY:0.4,
			speedRatioX: 0.4
		}, {
			el: document.getElementById('starfield2'),
			resize: false,
			ignoreBoundaries: true,
			speedRatioY: 1,
			speedRatioX: 1
		}]
	});
	$('.vaseline').on('tap',function(e){
		e.preventDefault();
		blingFn.init();
		$(this).fadeOut();
		$('.vaseline_tip').fadeOut();
		$('.vaseline_logo').hide().css('opacity',1).fadeIn(function(){
			myScroll.destroy();
			//clearInterval(interval);
			setTimeout(function(){
				fade('.search-page','out');
				fade('#swiper','in',scanFn)
				/*$('.search-page').fadeOut('800');
				$('#swiper').fadeIn('800',function(){
					scanFn();
				});*/
			},2000);
		});
	});
	$('#wrapper').on('touchstart',function(){
		$('.search-page .tip').hide();	
	})
	</script>
</body>
</html>
